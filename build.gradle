buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven { url "http://repo.spring.io/milestone" }
    }

    dependencies {
        classpath("org.gradle.api.plugins:gradle-tomcat-plugin:1.2.5")
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.0.RC1")
        classpath('org.springframework:springloaded:1.2.4.RELEASE')
    }
}

allprojects {
    group = "cn.elvea"

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven { url "http://repo.spring.io/milestone" }
    }

    ext {
        junitVersion = "4.12"

        tomcatVersion = "8.0.28"

        jacksonVersion = "2.6.3"
        log4j2Version = "2.4.1"
        slf4jVersion = "1.7.13"
        sitemeshVersion = "3.0.1"
        guavaVersion = "18.0"
        jodatimeVersion = "2.9.1"
        ehcacheVersion = "2.10.1"
        mysqlVersion = "5.1.37"
        jedisVersion = "2.7.3"
        shiroVersion = "1.2.4"
        druidVersion = "1.0.16"
        mybatisVersion = "3.3.0"
        mybatisSpringVersion = "1.2.3"
        hibernateValidatorVersion = "5.2.2.Final"

        webjarsJqueryVersion = "2.1.4"
        webjarsBootstrapVersion = "3.3.5"
        webjarsFontAwesomeVersion = "4.4.0"

        javaxJspApiVersion = "2.3.0"

        commonsIoVersion = "2.4"
        commonsLangVersion = "3.4"
        commonsCodecVersion = "1.9"
        commonsFileuploadVersion = "1.3.1"
        commonsBeanutilsVersion = "1.9.2"

        springVersion = "4.2.2.RELEASE"
        springBootVersion = "1.3.0.RC1"
        springSessionVersion = "1.0.2.RELEASE"
        springDataRedisVersion = "1.6.0.RELEASE"
    }
}

project("webapp") {
    description = "Platform Webapp"
    version = "0.0.1"

    apply plugin: "idea"
    apply plugin: "java"
    apply plugin: 'spring-boot'
    apply plugin: "war"

    idea {
        module {
            inheritOutputDirs = false
            outputDir = file("$buildDir/classes/main/")
        }
    }

    compileJava {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    compileTestJava {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    springBoot {
        applyExcludeRules = false
    }

    configurations {
        providedRuntime

        compile.exclude module: 'spring-boot-starter-logging'
        compile.exclude module: 'commons-logging'
    }

    dependencies {
        compile("org.springframework.boot:spring-boot-starter-web") {
            exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
            exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
        }
        compile("org.springframework.boot:spring-boot-starter-log4j2")
        compile("org.springframework.boot:spring-boot-starter-aop")
        compile("org.springframework.boot:spring-boot-starter-jdbc") {
            exclude group: 'org.apache.tomcat', module: 'tomcat-jdbc'
        }
        compile("org.springframework.session:spring-session:${springSessionVersion}")
        compile("org.springframework.session:spring-session-data-redis:${springSessionVersion}")
        compile("org.springframework.data:spring-data-redis:${springDataRedisVersion}")

        // spring
        compile("org.springframework:spring-core")
        compile("org.springframework:spring-context-support")

        // jackson
        compile("com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}")
        compile("com.fasterxml.jackson.core:jackson-annotations:${jacksonVersion}")
        compile("com.fasterxml.jackson.core:jackson-core:${jacksonVersion}")

        // logging
        compile("org.springframework.boot:spring-boot-starter-logging") {
            exclude group: 'ch.qos.logback', module: 'logback-classic'
        }

        compile("org.slf4j:slf4j-api:${slf4jVersion}")
        compile("org.slf4j:jcl-over-slf4j:${slf4jVersion}")
        compile("org.slf4j:jul-to-slf4j:${slf4jVersion}")

        compile("org.apache.logging.log4j:log4j-api:${log4j2Version}")
        compile("org.apache.logging.log4j:log4j-core:${log4j2Version}")
        compile("org.apache.logging.log4j:log4j-slf4j-impl:${log4j2Version}")

        // commons
        compile("org.apache.commons:commons-lang3:${commonsLangVersion}")
        compile("commons-fileupload:commons-fileupload:${commonsFileuploadVersion}")
        compile("commons-io:commons-io:${commonsIoVersion}")
        compile("commons-beanutils:commons-beanutils:${commonsBeanutilsVersion}")
        compile("commons-codec:commons-codec:${commonsCodecVersion}")

        // 3rd party
        compile("com.alibaba:druid:${druidVersion}")
        compile("org.sitemesh:sitemesh:${sitemeshVersion}")
        compile("net.sf.ehcache:ehcache:${ehcacheVersion}")
        compile("joda-time:joda-time:${jodatimeVersion}")
        compile("com.google.guava:guava:${guavaVersion}")
        compile("mysql:mysql-connector-java:${mysqlVersion}")
        compile("redis.clients:jedis:${jedisVersion}")
        compile("org.apache.shiro:shiro-core:${shiroVersion}")
        compile("org.apache.shiro:shiro-spring:${shiroVersion}")
        compile("org.apache.shiro:shiro-web:${shiroVersion}")
        compile("org.apache.shiro:shiro-ehcache:${shiroVersion}") {
            exclude group: 'net.sf.ehcache', module: 'ehcache-core'
        }
        compile("org.mybatis:mybatis:${mybatisVersion}")
        compile("org.mybatis:mybatis-spring:${mybatisSpringVersion}")
        compile("org.hibernate:hibernate-validator:${hibernateValidatorVersion}")

        // webjars
        compile("org.webjars:jquery:${webjarsJqueryVersion}")
        compile("org.webjars:bootstrap:${webjarsBootstrapVersion}")
        compile("org.webjars:font-awesome:${webjarsFontAwesomeVersion}")

        // javax
        compile("javax.servlet:jstl")
        compile("javax.servlet:javax.servlet-api")
        compile("javax.servlet.jsp:javax.servlet.jsp-api:${javaxJspApiVersion}")

        // tomcat
        providedRuntime("org.springframework.boot:spring-boot-starter-tomcat") {
            exclude group: 'org.apache.tomcat.embed', module: 'tomcat-embed-core'
            exclude group: 'org.apache.tomcat.embed', module: 'tomcat-embed-el'
            exclude group: 'org.apache.tomcat.embed', module: 'tomcat-embed-logging-juli'
            exclude group: 'org.apache.tomcat.embed', module: 'tomcat-embed-websocket'
        }
        providedRuntime("org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}")
        providedRuntime("org.apache.tomcat.embed:tomcat-embed-el:${tomcatVersion}")
        providedRuntime("org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}")
        providedRuntime("org.apache.tomcat.embed:tomcat-embed-logging-juli:${tomcatVersion}")
        providedRuntime("org.apache.tomcat.embed:tomcat-embed-websocket:${tomcatVersion}")
        providedRuntime("org.apache.tomcat:tomcat-jdbc:${tomcatVersion}")

        // test
        testCompile("org.springframework.boot:spring-boot-starter-test")
    }
}
